{% load pagination_tags %}

{% if object_list %}

    {% autopaginate object_list %}

    <ul class="unstyled-list">
    {% for object in object_list %}
        {% include 'core/generic_list_item.html' %}
    {% endfor %}
    </ul>

    {% include "core/_search_pagination_text.html" %}

    {% paginate %}

{% else %}
    <p>No results were found</p>
{% endif %}
