<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ STATIC_URL }}favicon.ico?v2" />

    <title>Ajibika</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ STATIC_URL }}css/template.css" rel="stylesheet">
     {% block css %}
     {% endblock %}



	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ STATIC_URL }}fonts/font-awesome/css/font-awesome.min.css">

	
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ STATIC_URL }}js/ie10-viewport-bug-workaround.js"></script>
    
    

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

 <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="{{STATIC_URL}}img/logo.png" alt="Ajibika"/></a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/about">About Ajibika</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Select County <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                {% for county in counties %}
                    <li><a href="{{county.get_absolute_url}}">{{county.name}}</a></li>
                {% endfor %}
                
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    {% block content %}
    {% endblock %}
    <div class="footer-wrap">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="nomargin nopadding">
                        &copy; Ajibika 2014. All rights reserved. <a href=""></a>
                    </p>
                </div>
                <div class="col-md-6">
                    <p class="nomargin nopadding tright">
                        <a href="">About Ajibika</a> |  <a href="">Terms</a> | <a href="">Legal</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
     <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/jquery-1.11.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function(){
      var enterBtn = $("#enter-county");
      var selectCounty = $("#select-county");
      enterBtn.click(function(){
        value = selectCounty.val()
        console.log(value);
        value = "" ? alert("Please select a County"): window.location.href = value;
      });
    })
    </script>

  </body>   
</html>
