
{% extends 'ajibika/base.html'%}
{% block body %}
 <body>

{% endblock %}
{% block content %}



  <div class="landing-inside">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="pitch-line">
            <h1 class="tcenter">
             
            </h1>
          </div>
        </div>
      </div>
      <div class="com-home">
        <div class="row">
          <div class="col-md-6">
            <div class="home-cont">
              <p>{{about.0.about_us}}</p>
              <p>
              <hr />
              {% with videos|random as featured_vid %}

              <iframe width="100%" height="315" src="{{featured_vid.youtube_embed_link}}" frameborder="0" allowfullscreen></iframe>
              {% endwith %}
              </p>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="page-featured-pic">
              <div class="slide-wrap">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
           <!--    <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol> -->
              
              <div class="carousel-inner">
              {% with images|random as active %}
                <div class="item active">
                  <img src="{{active.file.url}}" alt="">
                  <div class="container">                  
                  </div>
                </div>
                {% endwith %}
                {%for image in images%}
                <div class="item">
                  <img src="{{image.file.url}}" alt="">
                  <div class="container">                   
                  </div>
                  </div>
                {% endfor %}
                
              </div>
              <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div><!-- /.carousel -->
        </div>
            </div>
          </div>
          
          
        </div>
        <div class="divider-out"></div>
      </div>
    </div>
  </div>
  {% endblock %}
