{% extends 'ajibika/county_base.html' %}

 {% block content %}
	<div class="county-header-wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="call-to-action">
						<h1 class="nomargin">Other Documents</h1>
					</div>
						
				</div>
			</div>
		</div>
	</div>
	<div class="county-body inside-page">
		<div class="county-resouces">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						{% if other_docs %}
						{% for doc in other_docs %}
						
						<div class="bg-white-aji projects-wra">
							<div class="project-wrap">
								<div class="row">
									<div class="col-md-12">
										<div class="project-title">
											<h2><a href="{{doc.file.url}}">{{doc.title}}</a></h2>
										</div>
										<div class="project-attribes">
											<div class="row">
												<div class="col-md-10">											
												<p>{{doc.summary}}</p>
											</div>
											<div class="col-md-2">
												<p class="tright">
													<a class="btn btn-ajibika" href="{{doc.file.url}}">
														<i class="fa fa-cloud-download"></i>  Download
													</a>
												</p>
											</div>
											</div>
											
										</div>
										
									</div>
									
								</div>
							</div>
						</div>
					
						{% endfor %}
						{% else %}
						    <p><b>No other documents found for {{county.name}} county.</b>
						{% endif %}
					</div>
					
					
					
						

					
				</div>
			</div>
		</div>
		
	</div>
 {% endblock %}
