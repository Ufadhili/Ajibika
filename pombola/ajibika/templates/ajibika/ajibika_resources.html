	
{% extends 'ajibika/base.html' %}

 {% block content %}
 	<div class="county-header-wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="call-to-action">
						 <h1 class="nomargin"> Resources 
						</h1>
					</div>
						
				</div>
			</div>
		</div>
	</div>
	<div class="county-body inside-page">
		<div class="county-resouces">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						{% if resources %}
						{% for item in resources %}
						<div class="bg-white-aji projects-wra">
							<div class="project-wrap">
								<div class="row">
									<div class="col-md-12">
										<div class="project-title">
											<h2><a href="{{item.file.url}}">{{item.title}}.</a></h2>
										</div>
										<div class="project-attribes">
											<div class="row">
												<div class="col-md-10">
													
												{{item.summary}}
											</div>
											<div class="col-md-2">
												<p class="tright">
													<a class="btn btn-ajibika" href="{{item.file.url}}">
														<i class="fa fa-cloud-download"></i>  Download
													</a>
												</p>
											</div>
											</div>
											
										</div>
										
									</div>
									
								</div>
							</div>
						
						{% endfor %}
						{% else %}
						    <p><b>No resources found.</b>
						{% endif %}
						</div>
						
						
					</div>					
				</div>
			</div>
		</div>
		
	</div>
 {% endblock %}
